<style>
/*!
 * Twitter-UI
 *
 * MIT licensed
 * Copyright (C) 2013 Tim Holman, http://tholman.com
 */

/*********************************************
 * 0. Shared Styles
 *********************************************/

html, body {
	padding: 0px;
	margin: 0px;
}

section {
	position: relative;
	height: 50px;
	width: 100%;
}

.fb-like, .twitter-share-button {
	margin-left: 3px;
}

.twitter-share-button {
	margin-bottom: 1px;
}

.fb-like {
	height: 21px !important;
	overflow: hidden;	
}


header a, footer a {
	text-decoration: underline;
	color: #fff;
}

header a:hover, footer a:hover {
	text-decoration: none;
	opacity: 0.8;
}

/* Effect Related */

.hole {
	-webkit-transition: background 300ms ease-in-out;
	   -moz-transition: background 300ms ease-in-out;
	    -ms-transition: background 300ms ease-in-out;
	     -o-transition: background 300ms ease-in-out;
			transition: background 300ms ease-in-out;

	/* Font smoothing + HW acceleration for webkit */
	-webkit-font-smoothing: antialiased;
	-webkit-transform: translateZ(0px);

	/* Centering */
	margin-left: -100px;
  	position: absolute;
	margin-top: -25px;
  	left: 50%;
  	top: 50%;

	width: 200px;
	height: 50px;
}

.twitter-follow-button {
	margin-left: -77px;
	position: absolute !important; /* Override twitter api adding position: static inline */;
	margin-top: -14px;
	left: 50%;
	top: 50%;
}

.door {
	-webkit-transition-timing-function: ease-in-out;
	   -moz-transition-timing-function: ease-in-out;
		-ms-transition-timing-function: ease-in-out;
		 -o-transition-timing-function: ease-in-out;
		    transition-timing-function: ease-in-out;

	position: absolute;
	overflow: hidden;
	z-index: 2;
}

.door:after {
	content: "\f099";
	position: absolute;
	font-size: 35px;
	display: block;
	height: 20px;
	width: 0px;
}
/*********************************************
 * 3. Left/Right Doors
 *********************************************/

.side-doors {
	background-color: #fff;
}

/* Stationary CSS */
.side-doors .hole {

	box-shadow: inset 0px -7px 12px -8px rgba(0,0,0,0.3),
	  			inset 0px 7px 12px -8px rgba(0,0,0,0.3);

	background: rgba(0,0,0,0.3);
}

.side-doors .door {
	-webkit-transition: left 400ms, box-shadow 200ms, -webkit-transform 300ms;
	   -moz-transition: left 400ms, box-shadow 200ms, -moz-transform 300ms;
		-ms-transition: left 400ms, box-shadow 200ms, -ms-transform 300ms;
		 -o-transition: left 400ms, box-shadow 200ms, -o-transform 300ms;
			transition: left 400ms, box-shadow 200ms, transform 300ms;

	height: 100%;
	width: 50%;
	background-color: #fff;
}

.side-doors .door:after {
	margin-left: -20px;
	color: #4099FF; 
}

.side-doors .left {
	left: 0%;
	top: 0%;
}

.side-doors .left:after {
    right: 17px;
    top: 8px;
}

.side-doors .right {
	left: 50%;
	top: 0%;
}

.side-doors .right:after {
	left: 4px;
	top: 8px;
}

/* Effects on Hover */

.side-doors .hole:hover {
	background: #fff;
}

.side-doors .hole:hover .door {
	box-shadow: 0px 0px 10px -2px rgba(0,0,0,0.4);

    -webkit-transform: scale(1.08);
       -moz-transform: scale(1.08);
		-ms-transform: scale(1.08);
		 -o-transform: scale(1.08);
			transform: scale(1.08);
}

.side-doors .hole:hover .left {
	left: -50%;
}

.side-doors .hole:hover .right {
	left: 100%;
}


</style>
